{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1>Телефон</h1>
    </div>
    <div class="content">
        <h2>{{ phone.name }}</h2>
        <br>
        <img src="{{ phone.image }}" height="460" width="240">
        <br><br>
        <ul>
            <li>Стоимость: {{ phone.price }}р</li>
            <li>LTE: {{ phone.lte }}</li>
            <li>Дата выхода: {{ phone.rd }}</li>
        </ul>
    </div>
</div>
{% endblock %}
